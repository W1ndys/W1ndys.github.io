<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      width: 80%;
      max-width: 600px;
    }

    #menu {
      position: relative;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      margin: 0 auto 40px auto;
    }

    h2 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .watermark {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #888;
    }

    .watermark.top {
      top: 0;
      margin-top: -20px;
    }

    .watermark.bottom {
      bottom: 10px;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 8px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="menu">
      <div class="watermark top">
        制作作者：@W1ndys
      </div>

      <h2>今天吃什么？</h2>
      <button id="toggleBtn" onclick="toggleSelection()">开始选择</button>
      <p id="result"></p>

      <div class="btn-container">
        <a href="https://w1ndys.top/#/" class="btn">回到首页</a>
        <a href="https://qm.qq.com/q/ADHohOYwRa" class="btn">联系作者</a>
      </div>
    </div>

    <div class="watermark bottom">
      制作作者：@W1ndys
    </div>
  </div>

  <script>
    var interval;
    var isSelecting = false;
    var foodsArray = [
      "齐风一楼麻辣烫", "齐风一楼杂粮煎饼", "齐风一楼掉渣饼", "齐风一楼养生粥", "齐风一楼肉夹馍", "齐风一楼灌汤包小笼包", "齐风一楼荷叶饼", "齐风一楼油泼面",
      "齐风一楼泡泡鸡", "齐风一楼火烧", "齐风一楼馄饨", "齐风二楼自选菜", "齐风二楼羊杂面", "齐风二楼意面", "齐风二楼大碗面", "齐风二楼麻辣烫", "齐风二楼烤鸭饭",
      "齐风一楼脆皮鸡", "齐风叁楼卷饼", "齐风叁楼汉堡", "齐风叁楼一桶干拌冒菜", "鲁颂一楼煎饼果子", "鲁颂一楼自选菜", "鲁颂一楼博山菜", "鲁颂一楼猪脚饭",
      "鲁颂一楼羊杂面", "鲁颂一楼麻辣烫", "鲁颂二楼鸡公煲", "鲁颂二楼华诞饭", "鲁颂二楼炸鸡", "鲁颂二楼卷饼王", "鲁颂二楼小火锅", "鲁颂二楼自选菜",
      "鲁颂二楼烧烤", "鲁颂叁楼牛肉面", "鲁颂叁楼猪肘面", "鲁颂叁楼水饺", "鲁颂叁楼汉堡", "鲁颂叁楼烤鸭饭"
    ];


    function toggleSelection() {
      var toggleBtn = document.getElementById("toggleBtn");
      var resultPara = document.getElementById("result");

      if (!isSelecting) {
        isSelecting = true;
        toggleBtn.textContent = "停止选择";
        interval = setInterval(function () {
          var randomIndex = Math.floor(Math.random() * foodsArray.length);
          resultPara.innerHTML = "今天吃：" + foodsArray[randomIndex];
        }, 100);
      } else {
        isSelecting = false;
        toggleBtn.textContent = "开始选择";
        clearInterval(interval);
      }
    }
  </script>
</body>

</html>
